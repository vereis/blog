fuse:
  dir: "/litefs"

data:
  dir: "/var/lib/litefs"

exit-on-error: false

lease:
  type: "consul"
  candidate: true
  promote: true
  advertise-url: "http://${HOSTNAME}.vm.${FLY_APP_NAME}.internal:20202"
  consul:
    url: "${FLY_CONSUL_URL}"
    key: "litefs/${FLY_APP_NAME}"

exec:
  - cmd: "/app/bin/blog_web start"
