name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  MIX_ENV: test

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-24.11

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@v7

      - name: Cache mcp-proxy binary
        uses: actions/cache@v4
        with:
          path: bin
          key: ${{ runner.os }}-mcp-proxy-v1
          restore-keys: |
            ${{ runner.os }}-mcp-proxy-

      - name: Cache Mix dependencies
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-

      - name: Cache Dialyzer PLT
        uses: actions/cache@v4
        with:
          path: priv/plts
          key: ${{ runner.os }}-plt-${{ hashFiles('**/mix.lock') }}-${{ hashFiles('**/*.ex') }}
          restore-keys: |
            ${{ runner.os }}-plt-${{ hashFiles('**/mix.lock') }}-
            ${{ runner.os }}-plt-

      - name: Install dependencies
        run: nix develop --command mix deps.get

      - name: Run linters
        run: nix develop --command mix lint

  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-24.11

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@v7

      - name: Cache mcp-proxy binary
        uses: actions/cache@v4
        with:
          path: bin
          key: ${{ runner.os }}-mcp-proxy-v1
          restore-keys: |
            ${{ runner.os }}-mcp-proxy-

      - name: Cache Mix dependencies
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-

      - name: Install dependencies
        run: nix develop --command mix deps.get

      - name: Run tests
        run: nix develop --command mix test

  deploy:
    name: Deploy to Fly.io
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    concurrency: deploy-group
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Setup Fly CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Authenticate Docker with Fly registry
        run: |
          flyctl auth docker
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Build and push Docker image
        run: |
          flyctl deploy --build-only --push
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Deploy to Fly.io
        run: flyctl deploy --image $(flyctl releases --json | jq -r '.[0].image_ref')
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
